<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Update Patient</title>
</head>
<body>
	<div class="container mt-5">
		<h2>Update Patient</h2>

		<table class="table table-bordered table-sm mt-2">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>DOB</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Address1</th>
					<th>Address2</th>
					<th>City</th>
					<th>State</th>
					<th>Zip5</th>
					<th>Zip4</th>
					<th>Login ID</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="info : ${patientInfo}" th:field="${info}">
					<td th:text="${patient.patientId}"></td>
					<td th:text="${info.firstName}"></td>
					<td th:text="${info.lastName}"></td>
					<td th:text="${info.gender}"></td>
					<td th:text="${info.dob}"></td>
					<td th:text="${info.email}"></td>
					<td th:text="${info.phoneNumber}"></td>
					<td th:text="${info.address1}"></td>
					<td th:text="${info.address2}"></td>
					<td th:text="${info.city}"></td>
					<td th:text="${info.state}"></td>
					<td th:text="${info.zip5}"></td>
					<td th:text="${info.zip4}"></td>
					<td th:text="${info.patient.login.loginId}"></td>
					<td><a th:href="@{/update/{id}(id=${info.id})}"><i
							class="fa fa-edit"></i></a> <a th:href="@{/delete/{id}(id=${info.id})}"><i
							class="fa fa-remove"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
