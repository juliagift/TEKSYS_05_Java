<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/dashboardStyles.css}" />
    <title>Claim</title>
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Copay</div>
            <div class="list-group list-group-flush my-3">
                <a th:href="@{/userDashboard}" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a th:href="@{/claim}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2"></i>SUBMIT CLAIM</a>
                <a th:href="@{/claims}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>VIEW CLAIMS</a>
                <a th:href="@{/edit}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>EDIT PROFILE</a>
                <a th:href="@{/delete}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-shopping-cart me-2"></i>DELETE ACCOUNT</a>
                <!-- <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-gift me-2"></i>Products</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-comment-dots me-2"></i>Chat</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-map-marker-alt me-2"></i>Outlet</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a> -->
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">User Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span sec:authentication="principal.username"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                                <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
                                <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">Drug name</h3>
                                <p class="fs-5">Products</p>
                            </div>

                            <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>


                    




                </div>
            </div>
          <form th:action="@{/profile}" th:object="${user}" method="post">
          	
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px; background-color: #6498c3">
						<div class="card-body p-4 p-md-5">

							

							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">User Details</h3>
							<div>

								


								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="firstName">First Name</label>
											<input class="form-control form-control-lg" type="text"
												id="firstName" name="firstName" 
												th:value="${user.firstName}"
												th:field="*{firstName}" readonly/>
										</div>
									</div>
														
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="lastName">Last Name</label>
											<input class="form-control form-control-lg" type="text"
												id="lastName" name="lastName"
 												th:value="${user.lastName}"
												th:field="*{lastName}" readonly/>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 d-flex align-items-center">
										<div class="form-outline datepicker w-100">
											<label for="dob" class="form-label">Date of Birth</label> 
											<input class="form-control form-control-lg" type="date" id="dob"
												name="dob" th:value="${user.dob}" th:field="*{dob}" readonly/>
										</div>
									</div>
									
									
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="gender">Gender</label>
											<input class="form-control form-control-lg" type="text"
												id="gender" name="gender" 
												th:value="${user.gender}"
												th:field="*{gender}" readonly/>
										</div>
									</div>
									
									
								</div>

								<div class="row">

									<div class="col-md-12 mb-4 pb-2">
										<div class="form-outline">
											<label class="form-label" for="phoneNumber">Phone Number</label>
											<input class="form-control form-control-lg" type="tel"
												id="phoneNumber" name="phoneNumber"
												th:value="${user.phoneNumber}"
												th:field="*{phoneNumber}"
												readonly/>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12 mb-4">
										<div class="form-outline">
											<label class="form-label" for="address1">Address1</label>
											<input class="form-control form-control-lg" type="text"
												id="address1" name="address1"
												th:value="${user.address1}"
												th:field="*{address1}" readonly/>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12 mb-4">
										<div class="form-outline">
											<label class="form-label" for="address2">Address2</label>
											<input class="form-control form-control-lg" type="text"
												id="address2" name="address2" 
												th:value="${user.address2}"
												th:field="*{address2}" readonly/>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 pb-2">
										<div class="form-outline">
											<label class="form-label" for="city">City</label>
											<input class="form-control form-control-lg" type="text"
												id="city" name="city" 
												th:value="${user.city}"
												th:field="*{city}" readonly/>
										</div>
									</div>
									
									<div class="col-md-6 mb-4 pb-2">
										<div class="form-outline">
											<label class="form-label" for="state">State</label>
											<input class="form-control form-control-lg" type="text"
												id="state" name="state" 
												th:value="${user.state}"
												th:field="*{state}" readonly/>
										</div>
									</div>
									
									
									
									
									
									
								</div>



								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="zip5">Zip5</label>
											<input class="form-control form-control-lg" type="text"
												id="zip5" name="zip5" 
												th:value="${user.zip5}"
												th:field="*{zip5}"
												readonly/>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="zip4">Zip4</label>
											<input class="form-control form-control-lg" type="text"
												id="zip4" name="zip4"
												th:value="${user.zip4}"
												th:field="*{zip4}" readonly/>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
         
         
         
         
         
         </form>  
          




        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
     <script type="text/javascript" th:src="@{js/index.js}"></script>
</body>

</html>
