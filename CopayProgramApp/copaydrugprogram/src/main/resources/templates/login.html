<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Tiro+Devanagari+Marathi:ital@0;1&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet" />
    <style>
        form {
            font-family: "Tiro Devanagari Marathi", serif;
        }
    </style>
</head>

<body>
    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">  Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">Home</a>
            </div>
        </div>
    </nav>
    <form class="vh-100 gradient-custom" id="login" style="background-color: #d1862a" th:action="@{/login}"
        method="post">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration"
                        style="border-radius: 15px; background-color: #6498c3">
                        <a th:href="@{/home}" style="color: black">Back to Home Page</a>
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>

                            <div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Invalid email or
                                        password.</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">You have been logged out.</div>
                                </div>




                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">Email</label>
                                            <input class="form-control form-control-lg" type="email" id="email"
                                                name="email" autofocus="autofocus" placeholder="Email" required />
                                        </div>
                                    </div>


                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control form-control-lg" type="password" id="password"
                                                name="password" placeholder="Password" required />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mt-4 pt-2">
                                        <div class="form-outline">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Log In" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-outline">
                                        <span>New user? <a href="/" th:href="@{/registration}">Register
                                            here</a></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- <script type="text/javascript" src="./index.js"></script> -->
</body>

</html>
