<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/homestyles.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Tiro+Devanagari+Marathi:ital@0;1&family=Tiro+Devanagari+Sanskrit&display=swap"
	rel="stylesheet" />
<style>
form {
	font-family: "Tiro Devanagari Marathi", serif;
}
</style>
</head>

<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Home </a> 
			</div>
		</div>
	</nav>
	<!-- /#navigation bar -->
	
	<!-- page content -->
	<div class="vh-100 gradient-custom" id="login">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px; background-color: #c1efde">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
							<form th:action="@{/login}" method="post">

								<!-- success message -->
								<div th:if="${param.success}">
									<div class="alert alert-info">Account deleted!</div>
								</div>
								<div th:if="${param.error}">
									<div class="alert alert-danger">Invalid email or
										password.</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>




								<div class="row">
									<div class="col-md-12 mb-4 pb-2">
										<div class="form-outline">
											<label class="form-label" for="username">EMAIL</label> <input
												class="form-control form-control-lg" type="email" id="username"
												name="username" autofocus="autofocus" placeholder="Email"
												required />
										</div>
									</div>


								</div>

								<div class="row">
									<div class="col-md-12 mb-4 pb-2">
										<div class="form-outline">
											<label class="form-label" for="password">PASSWORD</label> <input
												class="form-control form-control-lg" type="password"
												id="password" name="password" placeholder="Password"
												required />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="mt-4 pt-2">
										<div class="form-outline">
											<input class="btn btn-primary btn-lg" type="submit"
												value="Log In" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="form-outline">
										<span>New user? <a th:href="@{/home}">Enroll here</a></span>
									</div>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /#page content -->
</body>

</html>
