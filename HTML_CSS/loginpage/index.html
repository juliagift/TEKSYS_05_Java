<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form>
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your Email"
      />

      <br />
      <label for="pass">Password</label>
      <input
        type="text"
        id="pass"
        name="pass"
        placeholder="Enter Your Password"
      />

      <br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
