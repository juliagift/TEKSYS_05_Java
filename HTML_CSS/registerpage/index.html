<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
  </head>
  <body>
    <h1>Register Page</h1>
    <form>
      <br />
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter Your First Name"
      />

      <br />
      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter Your Last Name"
      />

      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your Email"
      />

      <br />
      <label for="pass">Password</label>
      <input
        type="text"
        id="pass"
        name="pass"
        placeholder="Enter Your Password"
      />

      <br />
      <label for="cpass">Confirm Password</label>
      <input
        type="text"
        id="cpass"
        name="cpass"
        placeholder="Confirm Your Password"
      />

      <br />
      <label for="gen">Gender</label>

      <input type="radio" id="female" name="gen" />
      <label for="female">Female</label>

      <input type="radio" id="male" name="gen" />
      <label for="male">Male</label>

      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" />

      <br />
      <label for="hab">Habits</label>

      <input type="checkbox" id="hab" name="hab" />
      <label for="hab">You like sports</label>

      <input type="checkbox" id="hab" name="hab" />
      <label for="hab">You like to eat</label>

      <input type="checkbox" id="hab" name="hab" />
      <label for="hab">You like to sleep</label>

      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
